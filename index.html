<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-4"><h1 class="text-center text-light-emphasis ">Vanilla JavaScript and LocalStorage CRUD project</h1>
    </div> 
    <div class="container">
        <div class="row">
        <div class="col">
            <form class="text-light-emphasis">
                <div class="p-1" id="div_id" >
                    <label class="text-start" for="pr_id">Product Code</label>
                    <br>
                    <input class="form-control" type="number" id="pr_id" placeholder="only numbers..." required/>
                </div>
                <div class="p-1">
                    <label for="pr_name">Product Name</label>
                    <br>
                    <input class="form-control" type="text" id="pr_name"  required/>
                </div>
                <div class="p-1">
                    <label for="pr_quantity">Product Quantity</label>
                    <br>
                    <input class="form-control" type="number" id="pr_quantity"  placeholder="only numbers..." required/>
                </div>
                <br>
                <div class="container text-center">
                    <div class="row">
                        <div class="col"><button type="submit" class="btn btn-secondary" id="new_item">Insert new</button></div>    
                        <div class="col"><button class="btn btn-secondary" id="edit_item">Edit item</button></div>    
                        <div class="col"><button class="btn btn-secondary" id="delete_item">Delete from LS</button></div>    
                    </div>
                </div>
            </form>
            
            <div class="container" id="table_1"></div>
        </div>

        <div class="col text-light-emphasis">
            <div class="text-center"><h4>Find Product by Code</h4>
            </div>
            <form >
                <div class="p-1" id="find_div_id">
                    <label for="find_pr_id">Product Code</label>
                    <br>
                    <input class="form-control" type="number" id="find_pr_id" placeholder="only numbers..."  required/>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-secondary" id="select_from_ls">Select from LS</button>    
                </div>
            </form>
            <br>
            <div class="container" id="table_2"></div>
        </div>
        </div>
    </div>

</body>
</html>
